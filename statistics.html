<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSB Statistics - SSB Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link:hover, .sidebar-link.active {
            background-color: #1d4ed8;
            color: white;
            transform: translateX(5px);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex min-h-screen">
        <aside class="w-64 bg-blue-900 text-white flex flex-col hidden md:flex">
            <div class="p-6 text-center border-b border-blue-800">
                <a href="ssb4 logo.html" class="flex items-center justify-center">
                    <img src="imageout/ssb logo.png" alt="Logo" class="h-8 w-8 mr-2">
                    <span class="text-2xl font-bold">SSB Academy</span>
                </a>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a href="dashboard.html" class="sidebar-link flex items-center px-4 py-3 rounded-lg">
                    <i class="fas fa-tachometer-alt w-6 mr-2"></i> Dashboard
                </a>
                <a href="statistics.html" class="sidebar-link flex items-center px-4 py-3 rounded-lg">
                    <i class="fas fa-chart-pie w-6 mr-2"></i> SSB Statistics
                </a>
                <a href="current-affairs.html" class="sidebar-link flex items-center px-4 py-3 rounded-lg">
                    <i class="fas fa-newspaper w-6 mr-2"></i> Current Affairs
                </a>
                <a href="study-material.html" class="sidebar-link flex items-center px-4 py-3 rounded-lg">
                    <i class="fas fa-book w-6 mr-2"></i> Study Material
                </a>
            </nav>
            <div class="p-4 border-t border-blue-800">
                <a href="auth.html" class="sidebar-link flex items-center px-4 py-3 rounded-lg">
                    <i class="fas fa-sign-out-alt w-6 mr-2"></i> Logout
                </a>
            </div>
        </aside>

        <main class="flex-1 p-4 sm:p-8">
            <header class="mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800">SSB Statistics ðŸ“Š</h1>
                <p class="text-gray-600 mt-2">Analyse trends and success rates to plan your strategy.</p>
            </header>

            <div class="grid lg:grid-cols-2 gap-8">
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Success Rate by Entry Type</h2>
                    <div class="relative h-72 md:h-80">
                        <canvas id="successRateChart"></canvas>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Screening vs. Final Recommendation</h2>
                    <div class="relative h-72 md:h-80">
                        <canvas id="screeningChart"></canvas>
                    </div>
                </div>
                
                <div class="bg-white p-6 rounded-xl shadow-md lg:col-span-2">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Candidate Performance by SSB Center</h2>
                     <div class="relative h-72 md:h-80">
                        <canvas id="centerPerformanceChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Wait for the DOM to be fully loaded before running the chart scripts
        document.addEventListener('DOMContentLoaded', () => {

            // Chart 1: Success Rate by Entry
            const successRateCtx = document.getElementById('successRateChart');
            if (successRateCtx) {
                new Chart(successRateCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['NDA', 'CDS', 'AFCAT', 'TES', 'Other'],
                        datasets: [{
                            label: 'Success Rate',
                            data: [12, 15, 18, 10, 8],
                            backgroundColor: ['#3b82f6', '#16a34a', '#7c3aed', '#db2777', '#f97316'],
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
            }

            // Chart 2: Screening Rate
            const screeningCtx = document.getElementById('screeningChart');
            if (screeningCtx) {
                new Chart(screeningCtx, {
                    type: 'pie',
                    data: {
                        labels: ['Screened In', 'Screened Out', 'Recommended'],
                        datasets: [{
                            label: 'Candidates',
                            data: [30, 60, 10],
                            backgroundColor: ['#16a34a', '#dc2626', '#3b82f6'],
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
            }

            // Chart 3: Performance by Center
            const centerPerformanceCtx = document.getElementById('centerPerformanceChart');
            if(centerPerformanceCtx) {
                new Chart(centerPerformanceCtx, {
                    type: 'bar',
                    data: {
                        labels: ['Allahabad', 'Bhopal', 'Bangalore', 'Kapurthala', 'Dehradun'],
                        datasets: [{
                            label: 'Recommended Candidates (per 1000)',
                            data: [8, 12, 15, 11, 14],
                            backgroundColor: '#3b82f6',
                            borderColor: '#1d4ed8',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: { y: { beginAtZero: true } },
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            }
        });
    </script>
</body>
</html>
