<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - SSB Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        .form-container {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col items-center justify-center bg-cover bg-center" style="background-image: url('https://images.pexels.com/photos/1089332/pexels-photo-1089332.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');">
        <div class="absolute inset-0 bg-blue-900/70"></div>
        
        <div class="relative z-10 w-full max-w-md p-8 space-y-6 bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl">
            <div class="text-center">
                <a href="index.html" class="flex items-center justify-center mb-4 text-gray-800 hover:text-blue-600">
                    <img src="imageout/ssb logo.png" alt="SSB Academy Logo" class="h-8 w-8 mr-2">
                    <span class="text-2xl font-bold">SSB Academy</span>
                </a>
            </div>

            <div id="loginForm" class="form-container">
                <h2 class="text-2xl font-bold text-center text-gray-800">Welcome Back</h2>
                <p class="text-center text-gray-600 mb-6">Login to continue your journey.</p>
                <form id="login-form" class="space-y-4"> 
                    <div>
                        <label for="login-email" class="text-sm font-medium text-gray-700">Email Address</label>
                        <input id="login-email" name="email" type="email" required class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="login-password" class="text-sm font-medium text-gray-700">Password</label>
                        <input id="login-password" name="password" type="password" required class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••">
                    </div>
                    <div>
                        <button type="submit" class="w-full py-3 px-4 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">
                            Login
                        </button>
                    </div>
                </form>
                <p class="mt-6 text-sm text-center text-gray-600">
                    Don't have an account? 
                    <button id="showSignup" class="font-medium text-blue-600 hover:underline">Sign up</button>
                </p>
            </div>

            <div id="signupForm" class="form-container hidden">
                <h2 class="text-2xl font-bold text-center text-gray-800">Create Your Account</h2>
                <p class="text-center text-gray-600 mb-6">Start your preparation today.</p>
                <form id="signup-form" class="space-y-4"> 
                    <div>
                        <label for="signup-name" class="text-sm font-medium text-gray-700">Full Name</label>
                        <input id="signup-name" name="name" type="text" required class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Your Name">
                    </div>
                    <div>
                        <label for="signup-email" class="text-sm font-medium text-gray-700">Email Address</label>
                        <input id="signup-email" name="email" type="email" required class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="signup-password" class="text-sm font-medium text-gray-700">Password</label>
                        <input id="signup-password" name="password" type="password" required class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Create a strong password">
                    </div>
                    <div>
                        <button type="submit" class="w-full py-3 px-4 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all">
                            Create Account
                        </button>
                    </div>
                </form>
                <p class="mt-6 text-sm text-center text-gray-600">
                    Already have an account? 
                    <button id="showLogin" class="font-medium text-blue-600 hover:underline">Login</button>
                </p>
            </div>
             <div class="text-center mt-4">
                <a href="index.html" class="text-sm text-gray-500 hover:text-blue-600 hover:underline">← Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const showSignupBtn = document.getElementById('showSignup');
        const showLoginBtn = document.getElementById('showLogin');

        // Get the form elements directly
        const loginFormElement = document.getElementById('login-form');
        const signupFormElement = document.getElementById('signup-form');

        // Function to toggle between forms with animation
        function toggleForms(showForm, hideForm) {
            hideForm.classList.add('opacity-0', 'transform', '-translate-y-4');
            setTimeout(() => {
                hideForm.classList.add('hidden');
                showForm.classList.remove('hidden');
                setTimeout(() => {
                    showForm.classList.remove('opacity-0', 'transform', '-translate-y-4');
                }, 50); // A small delay to ensure the element is rendered before transitioning opacity
            }, 300); // This should match the transition duration
        }

        // Event listeners for switching forms
        showSignupBtn.addEventListener('click', (e) => {
            e.preventDefault();
            toggleForms(signupForm, loginForm);
        });

        showLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            toggleForms(loginForm, signupForm);
        });
        
        // --- FINALIZED FORM SUBMISSION LOGIC ---

        // 1. Handle SIGNUP Form Submission (Simulated Success with Validation)
        signupFormElement.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            // CLIENT-SIDE VALIDATION CHECKS
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!name.trim()) {
                alert('Please enter your full name.');
                return;
            }

            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            // Enforce a minimum password length of 8 characters
            if (password.length < 8) {
                alert('Please use a password of at least 8 characters for security.');
                return;
            }

            // SUCCESS SIMULATION: In a real app, this is where you'd send data to a secure backend/API.
            alert('Account successfully created! Please log in to continue your journey.');
            
            // Redirects to the Login form after successful "signup"
            toggleForms(loginForm, signupForm); 
        });

        // 2. Handle LOGIN Form Submission (Current implementation only allows a dummy login)
        loginFormElement.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // TEMPORARY REDIRECT: Currently accepts anything. 
            // **Future:** This IF block must call a secure API endpoint to validate credentials.
            if (email.length > 5 && password.length > 7) { // Very basic check
                 window.location.href = 'dashboard.html';
            } else {
                 alert('Invalid email or password.');
            }
        });
        
    </script>
</body>
</html>
