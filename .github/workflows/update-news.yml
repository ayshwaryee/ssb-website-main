name: Update Current Affairs News

# Run this workflow every 6 hours
on:
  schedule:
    - cron: '0 */6 * * *'
  # Also allow running it manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-commit-news:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your repository's code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Install the 'requests' library
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4. Run your Python script to get news and AI summaries
      - name: Run news update script
        run: python update_news.py
        env:
          # Use the secret keys you will add
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # 5. Commit the new 'news.json' file back to your repo
      - name: Commit new news.json
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add news.json
          # Commit only if there are changes
          git diff --quiet --exit-code || git commit -m "Automated: Update current affairs news"
          git push