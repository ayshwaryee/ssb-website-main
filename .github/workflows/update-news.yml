name: Update Current Affairs News

on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch:      # Allows manual run

permissions:
  contents: write         # Gives permission to update the file

jobs:
  build-and-commit-news:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code (Force 'main' branch)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main 

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests google-generativeai

      # 4. Run the script
      - name: Run news update script
        run: python update_news.py
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

# ... (Steps 1, 2, 3, 4 remain the same) ...

      # 5. Commit and Push changes using a dedicated action
      - name: Commit and Push new news.json
        uses: stefanback/github-action-commit-push@v2
        with:
          # This is the standard GitHub token automatically available in Actions
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Only commit the file that changed
          file_pattern: 'news.json'
          commit_message: 'Automated: Update current affairs news'