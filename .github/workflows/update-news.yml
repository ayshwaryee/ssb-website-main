name: Update Current Affairs News

on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch:      # Allows manual run

permissions:
  contents: write         # Gives permission to update the file

jobs:
  build-and-commit-news:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code (Force 'main' branch)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main 

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests google-generativeai

      # 4. Run the script
      - name: Run news update script
        run: python update_news.py
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      # 5. Force Push the changes
      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add news.json
          # Check if there are changes; if yes, commit and push
          if [-n "$(git status --porcelain)"]; then
            git commit -m "Automated: Update current affairs news"
            git push origin HEAD:main
            echo "Successfully pushed new news."
          else
            echo "No changes to commit."
          fi